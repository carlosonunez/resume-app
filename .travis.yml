language: Bash
sudo: required
dist: trusty
services:
- docker
script:
- echo "I am running Make version $(make -v)."
- "/usr/bin/make ci_build"
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then /usr/bin/make deploy_app; fi
before_install:
- openssl aes-256-cbc -K $encrypted_342f2f6ad141_key -iv $encrypted_342f2f6ad141_iv
  -in env.tar.enc -out env.tar -d
- sudo apt-get install --only-upgrade make
- tar xvf env.tar
